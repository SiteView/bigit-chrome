<div style="padding: 15px">
My Apps<br>
Search : <input type="text" class="search-query" ng-model="query">
<div style="height:500px;overflow-y: scroll">
<table id="applistTable" style="table-layout: fixed" class='table table-striped table-hover'>
	<thead>
		<tr>
			<th style="width: 20%">App id</th>
			<th style="width: 20%">App name</th>
			<th style="width: 10%">App version</th>
			<th style="width: 10%">App size</th>
			<th style="width: 20%">App location</th>
			<th style="width: 20%">App Operate</th>
		</tr>
    </thead>
    <tbody>
		<tr ng-repeat='app in phoneManageAppService.appList | filter:query' bigit-appinfo>
			<td style="width: 20%" class="text-style" ><img <img ng-src="{{app.imagesrc |  emptyToImageSrc}}"/></td>
			<td style="width: 20%" class="text-style" title="{{app.name}}">{{app.name}}</td>
			<td style="width: 10%" class="text-style" title="{{app.version}}">{{app.version}}</td>
			<td style="width: 10%" class="text-style" title="{{app.size}}">{{app.size}}</td>
			<td style="width: 20%" class="text-style" title="{{app.location}}">{{app.location}}</td>
			<td>

				<button  type="button" class="btn btn-default"  ng-show="app.isUpdate">
				        	更新
				</button>
				<button type="button" class="btn btn-default" ng-click='uninstall(app.id)'>uninstall</button>
				<!--
				<a  ng-href="/ManagePhone.html#/MyApps/AppDetails/{{app.id}}" class="btn btn-default">Detail</a>
				-->
			</td>
		</tr>
	</tbody>
</table>
</div>
</div>
